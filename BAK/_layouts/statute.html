---
layout: default
---

<div class="page-container">

	<div class="page-header group">
		<h1 class="page-title">{{ page.title }}</h1>
		{% if page.subtitle %}
		<h2 class="page-subtitle">{{ page.subtitle }}</h2>
		{% endif %}
		{% if page.cite %}
		<h3 class="page-cite">{{ page.cite }}</h3>
		{% endif %}
	</div>

	<div class="statute">
		{{ content }}
	</div>

</div>
